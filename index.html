<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>What's The Weather</title>
</head>
 
<body>
    <!-- headder -->
    <header class="container">
        <h1>Weather Dash Board</h1>
    </header>
    <!-- aside for input and city storage -->
    <main class="container row">
        <aside class="col-2 container">
            <!-- city input -->
            <form class="row d-grid gap-2" id="weatherForm">
                <h1>Search for a City</h1>
                <input type="text" class="form-control" id="cityUserInput" placeholder="Please Seach for a City">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- past searches -->
            <section class="row" id="pastCitySearches">

            </section>

        </aside>
        <!-- section for main weather and future dates0 -->
        <section class="col-10 container">
            <!-- current date weather -->
            <section class="row" id="currentCity">

            </section>
            <!-- next 5 days -->
            <article class="row">
                <h1>5-Day Forecast</h1>
                <h2 id="cityName"></h2>
                <section class="container row" id="forecast">

                </section>
            </article>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
